<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publications - Interaction Lab</title>
</head>
<body>
    <div id="global-header"></div>

    <div class="container">
        <div class="page-header">
            <h1>Publications</h1>
            <p>Our academic contributions to the field.</p>
        </div>

        <div class="pub-controls">
            <div class="filter-tabs">
                <button class="tab-btn active" data-cat="all">All</button>
                <button class="tab-btn" data-cat="journal">Journal</button>
                <button class="tab-btn" data-cat="conference">Conference</button>
                <button class="tab-btn" data-cat="poster">Poster/Demo</button>
                <button class="tab-btn" data-cat="patent">Patent</button>
            </div>

            <div class="year-filter">
                <input type="number" id="year-start" class="year-input" placeholder="Start" onchange="applyPubFilter()">
                <span>~</span>
                <input type="number" id="year-end" class="year-input" placeholder="End" onchange="applyPubFilter()">
                <button class="apply-btn" onclick="applyPubFilter()">Apply</button>
            </div>

            <div class="search-container">
                <input type="text" id="search-keyword" class="search-input" placeholder="Search title or author..." onkeyup="applyPubFilter()">
                <select id="venue-filter" class="venue-select" onchange="applyPubFilter()">
                    <option value="all">All Venues</option>
                </select>
            </div>
        </div>

        <div id="pub-list"></div>
    </div>

    <div id="global-footer"></div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
